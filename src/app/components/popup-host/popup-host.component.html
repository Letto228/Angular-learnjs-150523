<div
    *ngIf="popupData$ | async as popupData"
    [ngClass]="{'popup-container': true, empty: !popupData?.template}"
>
    <div class="content-wrapper">
        <ng-container
            *ngTemplateOutlet="popupData.template; context: popupData.context"
        ></ng-container>
    </div>
</div>
