<div *ngIf="content$ | async as content" class="content-wrapper">
    <button mat-icon-button aria-label="Close popup icon" class="close-icon" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
    <ng-container *ngTemplateOutlet="content.template; context: content.context"></ng-container>
</div>
