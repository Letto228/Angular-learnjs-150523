<mat-toolbar color="primary" class="header">
    <!-- selector: 'button[mat-icon-button]' -->
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="onClick($event); $event.stopPropagation()"
    >
        <!-- addEventListener('click', $event => {
            onClick($event);
            $event.stopPropagation()
        }) -->
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <img src="{{iconSrc}}" class="shop-icon"> -->
    <img alt="shop-icon" class="shop-icon" [src]="iconSrc" />
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
