<app-header
    [applicationConfig]="applicationConfig"
    (menuClickOutput)="sidenav.toggleSidenavOpened()"
></app-header>
<app-sidenav #sidenav>
    <app-products-list></app-products-list>
</app-sidenav>

<app-popup-host></app-popup-host>

<button class="button" (click)="openModal('dialog')">Открыть</button>
<app-jw-modal id="dialog">
    <h1>Popup Content.</h1>
    <button (click)="closeModal('dialog')">Close</button>
</app-jw-modal>
