<div class="subcategory">{{ subCategoryId$ | async }}</div>
<ng-container *ngIf="products$ | async as products; else loader">
    <ng-container
        *appPagination="
            let productsGroup of products | filterByProperty : 'name' : '';
            chankSize: 6 as chankLength;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            next as nextLocal;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards-container">
            <!-- <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [product]="product"
                (click)="navigateToProduct()"
            ></app-card> -->
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [routerLink]="'/product/' + product._id"
                [product]="product"
            ></app-card>
        </div>
        <div class="pagination-container">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="nextLocal()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</ng-container>
<ng-template #loader>
    <mat-spinner class="loader"></mat-spinner>
</ng-template>
