<!-- Раскомментировать при выполнении ДЗ -->
<div *ngIf="getFilteredProducts as productsFromNgIf; else loader" class="scroll-container">
    <ng-container
        *appPagination="
            let chank of products;
            let next = next;
            let back = back;
            let index = index;
            let getPage = getPage;
            let pages = pages
        "
    >
        <div class="pagination-container">
            <button mat-icon-button (click)="back(); $event.stopPropagation()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button
                *ngFor="let page of pages"
                mat-button
                [class.current]="page === index"
                (click)="getPage(page)"
            >
                {{ page + 1 }}
            </button>
            <button mat-icon-button (click)="next(); $event.stopPropagation()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <app-card
            *ngFor="let product of chank; trackBy: trackBy; let index = index"
            class="card"
            [product]="product"
        ></app-card>
    </ng-container>
