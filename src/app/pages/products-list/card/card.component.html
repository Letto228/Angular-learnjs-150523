<mat-card class="example-card" [id]="cardId">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                {{ cardName }}
            </mat-card-title>
            <mat-card-subtitle>
                <a href="#">
                    {{ cardSubCategory }}
                </a>
            </mat-card-subtitle>
            <img
                mat-card-xl-image
                ngSrc="{{ cardImage.url }}"
                width="240"
                height="240"
                alt="cardName"
                [title]="cardName"
            />
        </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
        <div class="card-info">
            <div matBadge="{{ cardFeedbackCount }}" matBadgeOverlap="false" class="demo-section">
                {{ feedbackText }}
            </div>
            <br />
            <div matBadge="{{ cardRating }}" matBadgeOverlap="false" class="demo-section">
                {{ ratingText }}
            </div>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item>{{ priceText }} : {{ cardPrice | currency }}</mat-list-item>
            <mat-divider></mat-divider>
            <button
                mat-flat-button
                color="primary"
                matTooltip="Add to Basket"
                (click)="onClick(); $event.stopPropagation()"
            >
                Купить
            </button>
        </mat-list>
    </mat-card-footer>
</mat-card>
