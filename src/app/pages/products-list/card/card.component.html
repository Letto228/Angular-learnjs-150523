<mat-card class="card">
    <mat-card-header>
        <div
            mat-card-avatar
            class="card-header-image"
            [ngStyle]="{'background-image': 'url(' + product.images[0].url + ')'}"
        ></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image alt="Product image" class="card-image" [src]="product.images[1].url" />
    <mat-card-content>
        <p>
            It should be some description in here. It should be some description in here. It should
            be some description in here. It should be some description in here.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyBtnClick($event)">BUY</button>
    </mat-card-actions>
</mat-card>
