<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>Рейтинг: {{ rating }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="photo product" [src]="imgUrl" />
    <mat-card-content>
        <p></p>
    </mat-card-content>
    <mat-card-actions class="card__actions">
        <p class="card__price">{{ price }}₽</p>
        <button mat-raised-button color="primary" (click)="onClickBuy()">Купить</button>
    </mat-card-actions>
</mat-card>
