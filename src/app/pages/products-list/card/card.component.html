<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ card.name }}</mat-card-title>
        <mat-card-subtitle>{{ card.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <div class="card-img">
        <div *ngFor="let cardImage of card.images">
            <img mat-card-image alt="Photo of a products" [src]="cardImage.url" />
        </div>
    </div>
    <mat-card-content>
        <p>Rating: {{ card.rating }}</p>
        <p>Price: {{ card.price }}</p>
        <p>Feedbacks Count: {{ card.feedbacksCount }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buy($event)">Купить</button>
    </mat-card-actions>
</mat-card>
