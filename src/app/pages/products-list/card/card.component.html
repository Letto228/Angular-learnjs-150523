<mat-card>
    <mat-card-header>
        <mat-card-title>{{ data.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <img
        mat-card-image
        src="{{ data.images[1].url }}"
        alt="{{ data.name }}"
        [style.margin.px]="16"
    />
    <mat-card-actions>
        <button mat-button (click)="buyHandler($event)">Купить</button>
    </mat-card-actions>
</mat-card>
