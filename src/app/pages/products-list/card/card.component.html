<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                {{ cardData.name }}
            </mat-card-title>
            <mat-card-subtitle>
                <a href="#">
                    {{ cardData.subCategory }}
                </a>
            </mat-card-subtitle>
            <img
                mat-card-xl-image
                width="240"
                height="240"
                alt="{{ cardData.name }}"
                [ngSrc]="cardData.images[0].url"
                [title]="cardData.name"
            />
        </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
        <div class="card-info">
            <div
                matBadge="{{ cardData.feedbacksCount }}"
                matBadgeOverlap="false"
                class="demo-section"
            >
                Кол-во отзывов
            </div>
            <br />
            <div matBadge="{{ cardData.rating }}" matBadgeOverlap="false" class="demo-section">
                Рейтинг товара
            </div>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item>Цена : {{ cardData.price | currency }}</mat-list-item>
            <mat-divider></mat-divider>
            <button
                mat-flat-button
                color="primary"
                matTooltip="Add to Basket"
                (click)="onClick(); $event.stopPropagation()"
            >
                Купить
            </button>
        </mat-list>
    </mat-card-footer>
</mat-card>
