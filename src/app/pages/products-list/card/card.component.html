<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <img mat-card-xl-image alt="Image" [src]="product.images[0].url" />
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>
            <b>Price:</b>
            {{ product.price }}$
        </p>
        <p>
            <b>Rating:</b>
            {{ product.rating }}$
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClick($event)">Buy</button>
    </mat-card-actions>
</mat-card>
